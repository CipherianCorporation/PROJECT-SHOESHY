<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOESHY</title>
    <!-- title icon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- angularjs route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body ng-app="shoeshy-app" ng-controller="shopping-cart-ctrl">
    <div class="container" ng-controller="product-ctrl">
        <div ng-controller="favorite-ctrl">
            <!-- header -->
            <header th:replace="components/_header.html :: header"></header>

            <main class="row" style="min-height: 100vh;" ng-controller="order-ctrl">
                <!-- aside -->
                <aside class="col-md-2">
                    <div th:replace="components/_aside.html"></div>
                </aside>
                <!-- main -->
                <article class="col-md-10">
                    <div th:replace="${main}"></div>
                </article>
            </main>
        </div>
    </div>
    <!-- footer -->
    <footer th:replace="components/_footer.html :: footer"></footer>

    <!-- modals -->
    <div th:replace="components/modal/_term-modal.html"></div>
    <div th:replace="components/modal/_career-modal.html"></div>
    <div th:replace="components/modal/_about-modal.html"></div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- near-api-js -->
    <script src="https://cdn.jsdelivr.net/npm/near-api-js@0.44.2/dist/near-api-js.min.js" integrity="sha256-W5o4c5DRZZXMKjuL41jsaoBpE/UHMkrGvIxN9HcjNSY="
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <!-- chat box -->
    <script type="text/javascript" src="https://popupsmart.com/freechat.js"></script>
    <script> window.start.init({ title: "ShoeShy support", message: "Chào quý khách tôi là Putin nhân viên của ShoeShy, tôi có thể giúp gì cho quý khách ạ", color: "#1C86FA", position: "right", placeholder: "Enter your message", withText: "Write with", viaWhatsapp: "Or write us directly via Whatsapp", gty: "Go to your", awu: "and write us", connect: "Connect now", button: "Chat with us", device: "everywhere", logo: "https://d2r80wdbkwti6l.cloudfront.net/ktrwiL7KIHfTxDhRqKweEPOn49cU2I4v.jpg", person: "https://d2r80wdbkwti6l.cloudfront.net/J8r1vVGrGgPHMqvAeaGV6YLAV5quh6P5.jpg", services: [{ "name": "messenger", "content": "100084897218600" }] })</script>

    <!-- angularjs app module-->
    <script th:src="@{/assets/js/app.module.js}"></script>
    <!-- angularjs controller -->
    <script th:src="@{/assets/js/product.controller.js}"></script>
    <script th:src="@{/assets/js/favorite.controller.js}"></script>
    <script th:src="@{/assets/js/cart.controller.js}"></script>
    <script th:src="@{/assets/js/user.controller.js}"></script>
    <script th:src="@{/assets/js/order.controller.js}"></script>
    <script th:src="@{/assets/js/contact.controller.js}"></script>
    <!-- custom js -->
    <script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
